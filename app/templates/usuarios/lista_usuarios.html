{% extends 'base.html' %}

{% block 'conteudo' %}

    <div class="container">
        <div class="row">
            {% for usuario in object_list %}
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{ usuario.username }}</div>
                    <div class="panel-body">{{ usuario.email }}</div>
                    <div class="panel-body">{{ usuario.first_name }}</div>
                    <div class="panel-footer">
                        <a href={% url "lista_usuario" pk=usuario.id %}>Exibir</a>
                        <a href={% url 'editar_usuario' pk=usuario.id %}>Editar</a>
                        <a href={% url 'remover_usuario' pk=usuario.id %}>Remover</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if user.is_superuser %}
        <a href={% url "cadastrar_usuario"%} class="btn btn-primary">Cadastrar Usu√°rio</a>
        {% endif %}
    </div><br>

{% endblock 'conteudo' %}
