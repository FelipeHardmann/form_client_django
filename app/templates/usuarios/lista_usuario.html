{% extends 'base.html' %}

{% block 'conteudo' %}
<div class="container">    
    <div class="row">
    <div class="col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">{{usuario.username}}</div>
          <div class="panel-body">
            <li>{{usuario.first_name}}</li>
            <li>{{usuario.last_name}}</li>
            <li>{{usuario.email}}</li>
          </div>
          <div class="panel-footer">
        {% if user.is_superuser %}    
            <a href={% url 'editar_usuario' pk=usuario.id %}>Editar</a>
            <a href={% url 'remover_usuario' pk=usuario.id %}>Remover</a>
        {% endif %}  
          </div>
        </div>
      </div>
    </div>
  </div><br>
{% endblock 'conteudo' %}
