<!DOCTYPE html>
{% load bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Cliente</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    
    <h1>{{ cliente.nome }}</h1>
    <ul>
        <li>{{ cliente.nome }}</li>
        <li>{{ cliente.email }}</li>
        <li>{{ cliente.data_nasc }}</li>
        <li>{{ cliente.profissao }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Remover">
    </form>

</body>
</html>
